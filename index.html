<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	
    <title>SuperAdventure</title>

    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body id="home">

	<div id="app">
        <h1>SuperAdventure</h1>

        <label id="select-action-text">Select Action</label>

        <select id="cb-weapons"></select><button id="btn-use-weapon">Use</button>
        <select id="cb-potions"></select><button id="btn-use-potion">Use</button>

        <button id="btn-go-north">North</button>
        <button id="btn-go-east">East</button>
        <button id="btn-go-south">South</button>
        <button id="btn-go-west">West</button>

        <div id="player-profile">
            <h2>Player Profile</h2>
            <div class="player-row"><label>HP: </label><span id="player-HP"></span></div>
            <div class="player-row"><label>Gold: </label><span id="player-Gold"></span></div>
            <div class="player-row"><label>EXP: </label><span id="player-EXP"></span></div>
            <div class="player-row"><label>Level: </label><span id="player-Level"></span></div>
        </div>

        <textarea id="text-location" rows="4"></textarea>
        <textarea id="text-messages" rows="4"></textarea>

        <div id="inventory"></div>
        <div id="quests"></div>

    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
